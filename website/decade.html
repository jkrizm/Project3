<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="static/music.png" />
  <title>Music through the decades</title>
  <link rel="stylesheet" href="static/style.css">

</head>


<div class="navcontainer">
  <ul>
    <img src = "static/logo_vsm.png">
    <li><a href="../index.html" class="home">Homepage</a></li>
    <li><a href="decade.html" class="bydecade">By Decade</a></li>
    <li><a href="feature.html" class="byfeature">By Musical Feature</a></li>
   
  </div>



<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Exploring musical stylings within a decade</h1>
        <p>See what styles of music were popular within each decade</p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="well">
          <h5>Decade</h5>
          <select title="decade" class="form-select" id="selDataset" onchange="optionChanged(this.value)">

          </select>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="danceability"></div>
        </div>
        <div class="column">
          <div id="energy"></div>

        </div>
        <div class="column">
          <div id="key"></div>
        </div>
        <div class="column">
          <div id="loudness"></div>

        </div>
      </div>

      <div class="row">
        <div class="column">
          <div id="mode"></div>
        </div>
      
    
      
      <div class="column">
        <div id="speechiness"></div>

      </div>
      <div class="column">
        <div id="acousticness"></div>

      </div>
      <div class="column">
        <div id="instrumentalness"></div>
      </div>
      </div>
      <div class="row">
        <div class="column"></div>

      <div class="column">
        <div id="liveness"></div>
      </div>
      <div class="column">
        <div id="valence"></div>
      </div>
      <div class="column">
        <div id="tempo"></div>
      </div>

      <div class="column">
        <div id="duration_ms"></div>
      </div>
      <div class="column">
        <div id="time_signature"></div>
      </div>

    </div>
    </div>
  </div>

 
  <!--script src="includes/js/script.js"></script-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/decade.js"></script>
  
</body>

</html>
